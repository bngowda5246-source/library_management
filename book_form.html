{% extends "base.html" %}

{% block content %}
<h2>{{ 'Edit Book' if book else 'Add New Book' }}</h2>
<form action="" method="post" class="data-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title if book else '' }}" required>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author if book else '' }}" required>
    
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" value="{{ book.isbn if book else '' }}" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ book.category if book else '' }}" required>
    
    <button type="submit">Save</button>
    <a href="{{ url_for('books') }}" class="button cancel-button">Cancel</a>
</form>
{% endblock %}
