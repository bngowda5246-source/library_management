{% extends "base.html" %}

{% block content %}
<h2>Borrow Book: "{{ book.title }}"</h2>
<p>Please select a member to borrow this book:</p>

<form action="{{ url_for('confirm_borrow', book_id=book.id) }}" method="post" class="data-form">
    <label for="member_select">Select Member:</label>
    <select id="member_select" name="member_id" required>
        <option value="">-- Choose a member --</option>
        {% for member in members %}
        <option value="{{ member.id }}">{{ member.name }} ({{ member.email }})</option>
        {% endfor %}
    </select>
    
    <button type="submit">Confirm Borrow</button>
    <a href="{{ url_for('books') }}" class="button cancel-button">Cancel</a>
</form>
{% endblock %}
