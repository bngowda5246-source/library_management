{% extends "base.html" %}

{% block content %}
<h2>{{ 'Edit Member' if member else 'Add New Member' }}</h2>
<form action="" method="post" class="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ member.name if member else '' }}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ member.email if member else '' }}" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" value="{{ member.phone if member else '' }}">
    
    <button type="submit">Save</button>
    <a href="{{ url_for('members') }}" class="button cancel-button">Cancel</a>
</form>
{% endblock %}
